<!DOCTYPE html>
<html lang="en">
<head>
    <link href="this.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <title>WIITIES: Play Like A Pro!</title>
</head>
<body>
<div id="notwii" style="display:none">
    <div id="header">
        <div id="title">
            <div><img id="centerheader" src="/assets/title-min.png" class="center"></div>
        </div>
    </div>
    <div id="samplebox">
        <div id="sampletext">
            FREE SAMPLE:
        </div>
        <div id="sample">
            <audio src="https://archive.org/download/WiiSportsTheme/Wii%20Sports%20Theme.mp3" controls="" loop=""></audio>
        </div>
    </div>
    <div id="plainbg">
        <div id="banner">
            <div id="mii" class="images">
                <img src="/assets/mii.gif">
            </div>
            <div id="buy" class="images">
                <img src="/assets/buycropmin.gif">
            </div>
            <div id="matt" class="images">
                <img src="/assets/matt.gif">
            </div>
        </div>
    </div>
</div>
<div id="wii" style="display:none">
        <div id="a">
            <img src="/assets/website%20pic.png" style="width:100%; display: block; margin-left: auto; margin-right: auto;">
        </div>
</div>
<div id="3ds" style="display:none">
    <div class="menu_blank" style="text-align:center; display:block" id="3ds1">
        <a href="https://wiities.github.io/assets/wiipic.png"><img src="/assets/website%20pic.png" alt="3ds"></a>
    </div>
</div>
<div style="display:none">
    <div id="example"></div>
    <script type="text/javascript">
        txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
        txt+= "<p>Browser Name: " + navigator.appName + "</p>";
        txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
        txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
        txt+= "<p>Platform: " + navigator.platform + "</p>";
        txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";
        document.getElementById("example").innerHTML=txt;
    </script>
</div>
</body>
</html>
<script>
    var ua=window.navigator.userAgent;
    var up=navigator.platform;
    switch (up) {
        case "Nintendo Wii":
            document.getElementById('wii').style.display='block'
            break;
        case "Nintendo DS":
            document.getElementById('3ds').style.display = 'block'
            break;
        case "Nintendo 3DS":
            document.getElementById('3ds').style.display = 'block'
            break;
        case "Nintendo WiiU":
            document.getElementById('wii').style.display='block'
            break;
        default:
            document.body.style.backgroundImage = "url('/assets/safetyfront-min2.jpg')"
            document.body.style.backgroundSize='cover'
            document.body.style.backgroundColor='#cccccc'
            document.getElementById('notwii').style.display='block'
    }
</script>
