<!DOCTYPE html>
<html lang="en">
<head>
    <link href="this.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>WIITIES: Play Like A Pro!</title>
    <div id="header">
        <div id="title">
            <div><img id="centerheader" src="/assets/title-min.png" class="center"></div>
        </div>
    </div>
    <div id="samplebox">
        <div id="sampletext">
            FREE SAMPLE:
        </div>
        <div id="sample">
            <audio src="https://archive.org/download/WiiSportsTheme/Wii%20Sports%20Theme.mp3" controls="" loop=""></audio>
        </div>
    </div>
</head>
<body>
<div id="plainbg">
    <div id="a"><img src="/assets/buycropmin.gif" style="width:60%; display: block; margin-left: auto; margin-right: auto;"></div>
</div>
<div>
    <div id="wii">wii</div>
    <div id="wiiu">wiiu</div>
    <div id="ds">ds</div>
    <div id="3ds">3ds</div>
    <div id="notwii">NOT WII</div>
</div>
<div>
    <div id="example"></div>
    <script type="text/javascript">
        txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
        txt+= "<p>Browser Name: " + navigator.appName + "</p>";
        txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
        txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
        txt+= "<p>Platform: " + navigator.platform + "</p>";
        txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";
        document.getElementById("example").innerHTML=txt;
    </script>
</div>
</body>
</html>
<script>
    var ua=window.navigator.userAgent;
    var up=window.navigator.platform;
    if(up.indexOf('Nintendo Wii')==-1){document.getElementById('wii').style.display='none'}
    else if(up.indexOf('Nintendo WiiU')==-1){document.getElementById('wiiu').style.display='none'}
    else if(up.indexOf('Nintendo DS')==-1){document.getElementById('ds').style.display='none'}
    else if(up.indexOf('Nintendo 3DS')==-1){document.getElementById('3ds').style.display='none'}
    else{document.getElementById('notwii').style.display='none'}
</script>
