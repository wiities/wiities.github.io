<!DOCTYPE html>
<html lang="en">
<head>
    <link href="this.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="aud-player.css"/>
    <script defer src="aud-player.js"></script>
    <meta charset="UTF-8">
    <title>WIITIES: Play Like A Pro!</title>
    <div id="header">
        <div id="title">
            <div><img id="centerheader" src="/assets/title-min.png" class="center"></div>
        </div>
    </div>
    <div id="samplebox">
        <div id="sampletext">
            FREE SAMPLE:
        </div>
        <div id="sample">
            <audio src="https://archive.org/download/WiiSportsTheme/Wii%20Sports%20Theme.mp3" controls="" loop=""></audio>
        </div>
    </div>
</head>
<body>
<div id="plainbg">
    <div id="a"><img src="/assets/BUY%20NOW-min.png" style="width:60%; display: block; margin-left: auto; margin-right: auto;"></div>
</div>
<div>
    <div id="aWrap">
        <!-- (B) PLAY/PAUSE BUTTON -->
        <button id="aPlay" disabled><span id="aPlayIco" class="material-icons">
    play_arrow
  </span></button>

        <!-- (C) TIME -->
        <div id="aCron">
            <span id="aNow"></span> / <span id="aTime"></span>
        </div>

        <!-- (D) SEEK BAR -->
        <input id="aSeek" type="range" min="0" value="0" step="1" disabled/>

        <!-- (E) VOLUME SLIDE -->
        <span id="aVolIco" class="material-icons">volume_up</span>
        <input id="aVolume" type="range" min="0" max="1" value="1" step="0.1" disabled/>
    </div>
    <div id="wii">wii</div>
    <div id="notwii">NOT WII</div>
</div>
<div>
    <div id="example"></div>
    <script type="text/javascript">
        txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
        txt+= "<p>Browser Name: " + navigator.appName + "</p>";
        txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
        txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
        txt+= "<p>Platform: " + navigator.platform + "</p>";
        txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";
        document.getElementById("example").innerHTML=txt;
    </script>
</div>
</body>
</html>
<script>
    var ua=window.navigator.userAgent;
    var up=navigator.platform;
    if(up.indexOf('Nintendo')==-1){document.getElementById('wii').style.display='none'
    } else{document.getElementById('notwii').style.display='none'}
</script>
